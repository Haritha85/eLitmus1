<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">SIGN UP</h1>
    <div class="wrapper">
      <div class="company-info">
       
       
      </div>
      <div class="contact">
        <div class="alert">Account successfully created,..login to continue.</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="text" id="name" required placeholder="User name">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required placeholder="email">
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="phone" id="password" placeholder="password">
          </p>
          <p class="full">
            <button type="submit" id="signup">SIGN UP</button>
          </p>
        </form>
        <p class="full">
            <a href="#">LOGIN</a>
        </p>
      </div>
    </div>
  </div>


</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
  import { getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCTV-2kXXLEoicH0WAh7Xx_VB83rlQwkfg",
    authDomain: "elitmus-50665.firebaseapp.com",
    databaseURL: "https://elitmus-50665-default-rtdb.firebaseio.com",
    projectId: "elitmus-50665",
    storageBucket: "elitmus-50665.appspot.com",
    messagingSenderId: "433202422260",
    appId: "1:433202422260:web:3237e38238ea2dec63d9a1",
    measurementId: "G-G15G6QHPR0"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();


  signup.addEventListener('click',(e)=>
  {
    var email=document.getElementById('email').value;
    var password=document.getElementById('password').value;
    var name=document.getElementById('name').value;



    createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    set(ref(database,'users/'+user.uid),{
      name:name,
      email:email
    })
    alert('user created');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
    // ..
  });
  })

</script>

</html>
